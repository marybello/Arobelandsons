<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:500px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/arobel.jpg" alt="1"  title="1" />
                </li>
                <li><img src="images/picture2.jpg" alt="2"  title="2" data-duration="3000" />
                </li>
                <li><img src="images/picture3.jpg" alt="3"  title="3" />
                </li>
                <li><img src="images/picture4.jpg" alt="4"  title="4" />
                </li>
                <li><img src="images/picture5.jpg" alt="5"  title="5" />
                </li>
                <li><img src="images/picture9.jpg" alt="6"  title="6" />
                </li>
                <li><img src="images/picture11.jpg" alt="7"  title="7" />
                </li>
                <li><img src="images/picture12.jpg" alt="8"  title="8" />
                </li>
                <li><img src="images/picture13.jpg" alt="9"  title="9" data-duration="4999" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/arobel-tn.jpg" alt="1" title="1" /></li>
                <li><img src="images/picture2-tn.jpg" alt="2" title="2" /></li>
                <li><img src="images/picture3-tn.jpg" alt="3" title="3" /></li>
                <li><img src="images/picture4-tn.jpg" alt="4" title="4" /></li>
                <li><img src="images/picture5-tn.jpg" alt="5" title="5" /></li>
                <li><img src="images/picture9-tn.jpg" alt="6" title="6" /></li>
                <li><img src="images/picture11-tn.jpg" alt="7" title="7" /></li>
                <li><img src="images/picture12-tn.jpg" alt="8" title="8" /></li>
                <li><img src="images/picture13-tn.jpg" alt="9" title="9" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Image Slider jQuery">Image Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
